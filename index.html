<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<input placeholder="Search for a country" class="input" type="text" id="searchInput" />
				<select class="select" id="regions">
					<option id="chooseOption">Filter by region</option>
					<option value="Africa" class="regionOptions">Africa</option>
					<option value="America" class="regionOptions">America</option>
					<option value="Asia" class="regionOptions">Asia</option>
					<option value="Europe" class="regionOptions">Europe</option>
					<option value="Oceania" class="regionOptions">Oceania</option>
				</select>
			</div>
			<div class="container"></div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
